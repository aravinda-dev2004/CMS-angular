<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In - Modern</title>
    <script src="https://cdn.tailwindcss.com"></script>

    <style>
        /* Custom styles for the modern design */
        .glass-card {
            background-color: rgba(255, 255, 255, 0.05);
            /* Very light white for glass effect */
            border-radius: 1.5rem;
            /* More rounded corners */
            padding: 2.5rem;
            /* Increased padding */
        }

        .text-gradient {
            background: linear-gradient(to right, #8b5cf6, #3b82f6);
            /* Purple to blue gradient */
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        /* Animation for background blobs */
        @keyframes pulse {

            0%,
            100% {
                transform: scale(1);
                opacity: 0.3;
            }

            50% {
                transform: scale(1.1);
                opacity: 0.5;
            }
        }

        .animate-pulse {
            animation: pulse 6s infinite ease-in-out;
        }
    </style>
</head>

<body class="bg-gray-900 text-white font-sans">

    <div class="h-screen w-full flex items-center justify-center bg-transparent relative overflow-hidden">

        <!-- Background Elements -->
        <div class="absolute inset-0 z-0">
            <div class="absolute top-1/4 left-1/4 w-96 h-96 bg-purple-600/30 rounded-full blur-[100px] animate-pulse">
            </div>
            <div class="absolute bottom-1/4 right-1/4 w-96 h-96 bg-blue-600/30 rounded-full blur-[100px] animate-pulse"
                style="animation-delay: 2s"></div>
        </div>

        <!-- Login Card -->
        <div
            class="glass-card rounded-xl p-6 transition-all duration-300 hover:bg-white/10 hover:scale-[1.02] w-full max-w-md mx-4 relative z-10 border border-white/10 shadow-2xl backdrop-blur-xl">
            <div class="text-center mb-8">
                <h1 class="text-4xl font-bold mb-2">
                    <span class="text-gradient">Unknown R</span>
                </h1>
                <p class="text-gray-400">Enter the infinite loop</p>
            </div>

            <form (ngSubmit)="login()" #loginForm="ngForm" class="space-y-6">
                <div class="space-y-2">
                    <label class="text-sm font-medium text-gray-300 ml-1">Username</label>
                    <div class="relative group">
                        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                            <svg class="h-5 w-5 text-gray-500 group-focus-within:text-blue-500 transition-colors"
                                fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
                            </svg>
                        </div>
                        <input type="text" name="userName" [(ngModel)]="loginObj.userName" #userName="ngModel" required
                            class="w-full pl-10 pr-4 py-3 bg-white/5 border border-white/10 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent text-white placeholder-gray-500 transition-all outline-none"
                            [class.border-red-500/50]="userName.invalid && (userName.dirty || userName.touched)"
                            placeholder="admin">
                    </div>
                    <div *ngIf="userName.invalid && (userName.dirty || userName.touched)"
                        class="text-red-400 text-xs ml-1">
                        Username is required
                    </div>
                </div>

                <div class="space-y-2">
                    <label class="text-sm font-medium text-gray-300 ml-1">Password</label>
                    <div class="relative group">
                        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                            <svg class="h-5 w-5 text-gray-500 group-focus-within:text-blue-500 transition-colors"
                                fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z" />
                            </svg>
                        </div>
                        <input type="password" name="password" [(ngModel)]="loginObj.password" #password="ngModel"
                            required
                            class="w-full pl-10 pr-4 py-3 bg-white/5 border border-white/10 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent text-white placeholder-gray-500 transition-all outline-none"
                            [class.border-red-500/50]="password.invalid && (password.dirty || password.touched)"
                            placeholder="1234">
                    </div>
                    <div *ngIf="password.invalid && (password.dirty || password.touched)"
                        class="text-red-400 text-xs ml-1">
                        Password is required
                    </div>
                </div>

                <div class="flex items-center justify-between text-sm">
                    <label class="flex items-center text-gray-400 cursor-pointer hover:text-white transition-colors">
                        <input type="checkbox"
                            class="w-4 h-4 rounded border-gray-600 bg-white/5 text-blue-600 focus:ring-offset-0 focus:ring-blue-500 mr-2">
                        Remember me
                    </label>
                    <a href="#" class="text-blue-400 hover:text-blue-300 transition-colors">Forgot Password?</a>
                </div>

                <button type="submit" [disabled]="!loginForm.form.valid"
                    class="w-full py-3 px-4 bg-gradient-to-r from-blue-600 to-cyan-600 hover:from-blue-500 hover:to-cyan-500 text-white font-bold rounded-lg shadow-lg transform transition-all duration-200 hover:scale-[1.02] active:scale-95 disabled:opacity-50 disabled:cursor-not-allowed disabled:transform-none">
                    Sign In
                </button>
            </form>

            <div class="mt-8 text-center text-sm text-gray-500">
                Don't have an account? <a href="#" class="text-white hover:underline">Sign up</a>
            </div>
        </div>
    </div>
</body>

</html>
