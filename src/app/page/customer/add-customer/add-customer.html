<div class="max-w-2xl mx-auto">
    <div class="bg-white/5 border border-white/10 rounded-2xl p-8 backdrop-blur-sm">
        <h3
            class="text-xl font-semibold mb-6 text-transparent bg-clip-text bg-gradient-to-r from-purple-400 to-blue-400">
            Enter Customer Details
        </h3>

        <form (ngSubmit)="addCustomer()" #customerForm="ngForm" class="space-y-6">
            <div class="space-y-2">
                <label class="text-sm font-medium text-gray-300 ml-1">Full Name</label>
                <input type="text" name="name" [(ngModel)]="customerObj.name" #name="ngModel" required
                    class="w-full px-4 py-3 bg-black/20 border border-white/10 rounded-xl focus:ring-2 focus:ring-purple-500 focus:border-transparent text-white placeholder-gray-500 transition-all outline-none"
                    [class.border-red-500/50]="name.invalid && (name.dirty || name.touched)"
                    placeholder="e.g. John Doe">
                <div *ngIf="name.invalid && (name.dirty || name.touched)" class="text-red-400 text-xs ml-1">
                    Name is required
                </div>
            </div>

            <div class="space-y-2">
                <label class="text-sm font-medium text-gray-300 ml-1">City</label>
                <input type="text" name="city" [(ngModel)]="customerObj.city" #city="ngModel" required
                    class="w-full px-4 py-3 bg-black/20 border border-white/10 rounded-xl focus:ring-2 focus:ring-purple-500 focus:border-transparent text-white placeholder-gray-500 transition-all outline-none"
                    [class.border-red-500/50]="city.invalid && (city.dirty || city.touched)"
                    placeholder="e.g. New York">
                <div *ngIf="city.invalid && (city.dirty || city.touched)" class="text-red-400 text-xs ml-1">
                    City is required
                </div>
            </div>

            <div class="space-y-2">
                <label class="text-sm font-medium text-gray-300 ml-1">Contact Number</label>
                <input type="text" name="contact" [(ngModel)]="customerObj.contact" #contact="ngModel" required
                    pattern="^[0-9]{10}$"
                    class="w-full px-4 py-3 bg-black/20 border border-white/10 rounded-xl focus:ring-2 focus:ring-purple-500 focus:border-transparent text-white placeholder-gray-500 transition-all outline-none"
                    [class.border-red-500/50]="contact.invalid && (contact.dirty || contact.touched)"
                    placeholder="e.g. 1234567890">
                <div *ngIf="contact.invalid && (contact.dirty || contact.touched)" class="text-red-400 text-xs ml-1">
                    <span *ngIf="contact.errors?.['required']">Contact number is required</span>
                    <span *ngIf="contact.errors?.['pattern']">Must be 10 digits</span>
                </div>
            </div>

            <div class="pt-4">
                <button type="submit" [disabled]="!customerForm.form.valid"
                    class="w-full py-3.5 px-6 bg-gradient-to-r from-purple-600 to-blue-600 hover:from-purple-500 hover:to-blue-500 text-white font-bold rounded-xl shadow-lg transform transition-all duration-200 hover:scale-[1.02] active:scale-95 disabled:opacity-50 disabled:cursor-not-allowed">
                    Save Customer
                </button>
            </div>
        </form>
    </div>
</div>
