<div class="min-h-screen flex bg-[#0d0d0d] text-white overflow-hidden relative">

   <!-- Background Gradient Blobs -->
   <div class="fixed top-0 left-0 w-full h-full overflow-hidden pointer-events-none z-0">
      <div
         class="absolute top-[-10%] left-[-10%] w-[40%] h-[40%] bg-purple-600/20 rounded-full blur-[120px] animate-pulse">
      </div>
      <div
         class="absolute bottom-[-10%] right-[-10%] w-[40%] h-[40%] bg-blue-600/20 rounded-full blur-[120px] animate-pulse"
         style="animation-delay: 2s"></div>
   </div>

   <!-- Sidebar -->
   <aside class="w-64 glass border-r border-white/10 flex flex-col z-10 backdrop-blur-md relative">
      <div class="p-6 flex items-center gap-3">
         <div class="w-8 h-8 rounded-lg bg-gradient-to-br from-purple-500 to-blue-500 flex items-center justify-center">
            <span class="font-bold text-white">UR</span>
         </div>
         <span class="text-xl font-bold tracking-tight text-white">Unknown R</span>
      </div>

      <nav class="flex-1 px-4 space-y-2 mt-4">
         <a routerLink="/dashboard" routerLinkActive="bg-white/10 text-white shadow-lg shadow-purple-500/10"
            [routerLinkActiveOptions]="{exact: true}"
            class="flex items-center gap-3 px-4 py-3 text-gray-400 rounded-xl hover:bg-white/5 hover:text-white transition-all duration-200 group">
            <svg class="w-5 h-5 group-hover:scale-110 transition-transform" fill="none" stroke="currentColor"
               viewBox="0 0 24 24">
               <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                  d="M4 6a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2H6a2 2 0 01-2-2V6zM14 6a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2h-2a2 2 0 01-2-2V6zM4 16a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2H6a2 2 0 01-2-2v-2zM14 16a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2h-2a2 2 0 01-2-2v-2z" />
            </svg>
            <span class="font-medium">Dashboard</span>
         </a>

         <a routerLink="/dashboard/customer" routerLinkActive="bg-white/10 text-white shadow-lg shadow-purple-500/10"
            class="flex items-center gap-3 px-4 py-3 text-gray-400 rounded-xl hover:bg-white/5 hover:text-white transition-all duration-200 group">
            <svg class="w-5 h-5 group-hover:scale-110 transition-transform" fill="none" stroke="currentColor"
               viewBox="0 0 24 24">
               <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                  d="M17 20h5v-2a3 3 0 00-5.356-1.857M17 20H7m10 0v-2c0-.656-.126-1.283-.356-1.857M7 20H2v-2a3 3 0 015.356-1.857M7 20v-2c0-.656.126-1.283.356-1.857m0 0a5.002 5.002 0 019.288 0M15 7a3 3 0 11-6 0 3 3 0 016 0zm6 3a2 2 0 11-4 0 2 2 0 014 0zM7 10a2 2 0 11-4 0 2 2 0 014 0z" />
            </svg>
            <span class="font-medium">Customers</span>
         </a>

         <a routerLink="/dashboard/order" routerLinkActive="bg-white/10 text-white shadow-lg shadow-purple-500/10"
            class="flex items-center gap-3 px-4 py-3 text-gray-400 rounded-xl hover:bg-white/5 hover:text-white transition-all duration-200 group">
            <svg class="w-5 h-5 group-hover:scale-110 transition-transform" fill="none" stroke="currentColor"
               viewBox="0 0 24 24">
               <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                  d="M16 11V7a4 4 0 00-8 0v4M5 9h14l1 12H4L5 9z" />
            </svg>
            <span class="font-medium">Orders</span>
         </a>

         <a routerLink="/dashboard/item" routerLinkActive="bg-white/10 text-white shadow-lg shadow-purple-500/10"
            class="flex items-center gap-3 px-4 py-3 text-gray-400 rounded-xl hover:bg-white/5 hover:text-white transition-all duration-200 group">
            <svg class="w-5 h-5 group-hover:scale-110 transition-transform" fill="none" stroke="currentColor"
               viewBox="0 0 24 24">
               <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                  d="M20 7l-8-4-8 4m16 0l-8 4m8-4v10l-8 4m0-10L4 7m8 4v10M4 7v10l8 4" />
            </svg>
            <span class="font-medium">Items</span>
         </a>
      </nav>

      <div class="p-4 border-t border-white/10">
         <a routerLink="/login"
            class="flex items-center gap-3 px-4 py-3 text-gray-400 rounded-xl hover:bg-red-500/10 hover:text-red-400 transition-all duration-200 group">
            <svg class="w-5 h-5 group-hover:translate-x-1 transition-transform" fill="none" stroke="currentColor"
               viewBox="0 0 24 24">
               <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                  d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1" />
            </svg>
            <span class="font-medium">Logout</span>
         </a>
      </div>
   </aside>

   <!-- Main Content -->
   <main class="flex-1 overflow-y-auto z-10 relative">
      <!-- Top Bar -->
      <header
         class="glass sticky top-0 z-20 px-8 py-4 flex items-center justify-between border-b border-white/10 backdrop-blur-xl">
         <h2 class="text-xl font-bold bg-gradient-to-r from-white to-gray-400 bg-clip-text text-transparent">Overview
         </h2>

         <div class="flex items-center gap-4">
            <button
               class="w-10 h-10 rounded-full glass flex items-center justify-center hover:bg-white/10 transition-colors relative">
               <svg class="w-5 h-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                     d="M15 17h5l-1.405-1.405A2.032 2.032 0 0118 14.158V11a6.002 6.002 0 00-4-5.659V5a2 2 0 10-4 0v.341C7.67 6.165 6 8.388 6 11v3.159c0 .538-.214 1.055-.595 1.436L4 17h5m6 0v1a3 3 0 11-6 0v-1m6 0H9" />
               </svg>
               <span class="absolute top-2 right-2 w-2 h-2 bg-red-500 rounded-full animate-pulse"></span>
            </button>
            <div class="w-10 h-10 rounded-full bg-gradient-to-br from-purple-500 to-blue-500 border-2 border-white/20">
            </div>
         </div>
      </header>

      <!-- Dynamic Content -->
      <div class="p-8">
         <router-outlet></router-outlet>
      </div>
   </main>
</div>
