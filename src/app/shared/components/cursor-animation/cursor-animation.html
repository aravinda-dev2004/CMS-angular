<div class="cursor-root">

    <!-- Outer magnetic ring (lags behind) -->
    <div class="cursor-ring" [style.left.px]="ringX" [style.top.px]="ringY" [class.ring-clicked]="clicking">
    </div>

    <!-- Inner precision dot -->
    <div class="cursor-dot" [style.left.px]="cursorX" [style.top.px]="cursorY" [class.dot-clicked]="clicking">
    </div>

    <!-- Sparkle trail particles -->
    <div *ngFor="let s of sparkles; trackBy: trackSparkle" class="cursor-sparkle" [style.left.px]="s.x"
        [style.top.px]="s.y" [style.width.px]="s.size" [style.height.px]="s.size" [style.opacity]="s.opacity"
        [style.background]="s.color" [style.transform]="'rotate(' + s.rot + 'deg) scale(' + s.scale + ')'">
    </div>

    <!-- Click ripple burst -->
    <div *ngFor="let r of ripples; trackBy: trackRipple" class="cursor-ripple" [style.left.px]="r.x"
        [style.top.px]="r.y">
    </div>

</div>
